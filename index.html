<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expence Tracker</h1>
        <!-- balance container -->
        <div class="balance-container">
            <h2>your Banlance</h2>
            <h1 id="balance">$0.00</h1>

            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expences</h3>
                    <p id="expense-mount">$0.00</p>

                </div>
            </div>
        </div>

        <!-- main Content -->
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                    <!-- transactions will be added with js dynamicly -->
                </ul>
            </div>

            <!-- form container -->
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form action="" id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter the Amount..." required>
                        <small>use Negative(-) for Expences</small>
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
